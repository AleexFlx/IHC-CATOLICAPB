<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <script src="Main.js" type="text/javascript"></script>
</head>
<body>

<h1>Calculadora</h1>
<table border="2" cellpadding="5" cellspacing="0" width="600">
    <tr align="center">
        <td>Primeiro número</td>
        <td>Segundo número</td>
        <td>Resultado</td>
    </tr>
    <tr align="center">
        <td><input name="number1" type="text" size="10" id="num1"/></td>
        <td><input name="number2" type="text" size="10" id="num2"/></td>
        <td><input type="text" id="resultado" readonly></td>
    </tr>
    <tr align="center">
        <td colspan="3">
            <select id="operacao">
                <option value="soma">+</option>
                <option value="subtracao">-</option>
                <option value="multiplicacao">*</option>
                <option value="divisao">/</option>
            </select>
            <button onclick="showresult()">Calcular</button>
        </td>
    </tr>
</table>
</body>
</html>
